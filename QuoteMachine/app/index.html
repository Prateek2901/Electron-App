<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

<body>
    <div class="container">
        <div class="col-sm-11 col-offset-6 centered">
            <div id="box" align="center" class="panel panel-primary animated jello">
                <div class="panel-heading text-center">Quote Machine</div>
                <div class="panel-body quote-text">
                    <i class="fa fa-quote-left"> </i><span id="text"></span><i class="fa fa-quote-right"> </i>
                </div>
                <div class="quote-author">
                    -<span id="author" class='text-right'></span>
                </div>
                <div class="buttons">
                    <button class="mdl-button--accent mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="new-quote">Next</button>
                </div>

            </div>
        </div>

    </div>
    <nav class="navbar navbar-fixed-bottom navbar-inverse">
        <footer class="text-center">

            <p class="text-center"> Coded by Prateek Srivastava with <i style="color:red" class="fa fa-heart" aria-hidden="true"></i>.</p>
            <div class="row">
                <button onclick="location.href='https://www.facebook.com/PRATEEK.SRIVASTAVA007'" type="button" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--accent mdl-button--icon"><i class="fa fa-facebook-square" aria-hidden="true"></i>
</button>

                <button onclick="location.href='https://in.linkedin.com/in/prateek-srivastava-57197611b'" type="button" class="mdl-js-ripple-effect mdl-button mdl-js-button mdl-button--accent mdl-button--icon"><i class="fa fa-linkedin-square" aria-hidden="true"></i></i></button>
